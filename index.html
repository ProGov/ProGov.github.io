<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Room Schedule</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" language="javascript" src="js/time.js"></script>    
        <!--<script type="module/javascript src="/js/config.js"></script>-->

        <link rel="stylesheet" type="text/css" href="css/table.css">     
        <link rel="stylesheet" type="text/css" href="css/heading.css"> 
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-md-12">
                    <div class="heading stick-top">
                        <img src="https://www.bbd.co.za/wp-content/uploads/2018/03/BBD-logo.png" alt="im"  align="left"/>
                        <span class="title">
                            <span class="clock" id="clock">Clock Section</span>
                        </span>
                    </div>
                </div>  
            </div>
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-md-12 table-responsive">
                    <table class="table table-dark table-hover table-responsive">
                        <thead class="thead-dark">
                            <tr>
                                <th colspan="2">
                                    <span class="roomname">Room name goes here</span>
                                </th>
                            <tr>            
                                <th>Time</th>
                                <th>Booking</th>
                            </tr>
                        </thead>
                        <tbody>                           
                            <tr>
                                <td class="tRow0">07:00</td>
                                <td class="bRow0">Booking 0</td>
                            </tr>
                            <tr>
                                <td class="tRow1">08:00</td>
                                <td class="bRow1">Booking 1</td>
                            </tr>
                            <tr>
                                <td class="tRow2">09:00</td>
                                <td class="bRow2">Booking 2</td>
                            </tr>
                            <tr>
                                <td class="tRow3">10:00</td>
                                <td class="bRow3">Booking 3</td>
                            </tr>
                            <tr>
                                <td class="tRow4">11:00</td>
                                <td class="bRow4">Booking 4</td>
                            </tr>
                            <tr>
                                <td class="tRow5">12:00</td>
                                <td class="bRow5">Booking 5</td>
                            </tr>
                            <tr>
                                <td class="tRow6">13:00</td>
                                <td class="bRow6">Booking 6</td>
                            </tr>
                            <tr>
                                <td class="tRow7">14:00</td>
                                <td class="bRow7">Booking 7</td>
                            </tr>
                            <tr>
                                <td class="tRow8">15:00</td>
                                <td class="bRow8">Booking 8</td>
                            </tr>
                            <tr>
                                <td class="tRow9">16:00</td>
                                <td class="bRow10">Booking 9</td>
                            </tr>
                            <tr>
                                <td class="tRow10">17:00</td>
                                <td>Booking 10</td>
                            </tr>
                            <tr>
                                <td class="tRow11">18:00</td>
                                <td>Booking 11</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>  
        </div>
        <script type="text/javascript" language="javascript" src="js/startTime.js"></script>
    </body>
</html>
