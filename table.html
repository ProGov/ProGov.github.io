<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Room Schedule</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" language="javascript" src="js/time.js"></script>    
        <!--<script type="module/javascript src="/js/config.js"></script>-->

        <link rel="stylesheet" type="text/css" href="css/table.css">     
        <link rel="stylesheet" type="text/css" href="css/heading.css"> 
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-md-12">
                    <div class="heading stick-top">
                        <img src="https://www.bbd.co.za/wp-content/uploads/2018/03/BBD-logo.png" alt="im"  align="left"/>
                        <span class="title">
                            <span class="clock" id="clock">Clock Section</span>
                            </span>
                    </div>
                </div>  
            </div>
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-md-12 table-responsive">
                    <table class="table table-dark table-hover table-responsive">
                        <thead class="thead-dark">
                            <tr>
                                <th colspan="2">
                                    <span class="roomname">Room name goes hear</span>
                                </th>
                            <tr>            
                                <th>Time</th>
                                <th>Booking</th>
                            </tr>
                        </thead>
                        <tbody>                           
                            <tr>
                                <td>07:00</td>
                                <td id="t7">___</td>
                            </tr>
                            <tr>
                                <td>08:00</td>
                                <td id="t8">___</td>
                            </tr>
                            <tr>
                                <td>09:00</td>
                                <td id="t9">___</td>
                            </tr>
                            <tr>
                                <td>10:00</td>
                                <td id="t10">___</td>
                            </tr>
                            <tr>
                                <td>11:00</td>
                                <td id="t11">___</td>
                            </tr>
                            <tr>
                                <td>12:00</td>
                                <td id="t12">___</td>
                            </tr>
                            <tr>
                                <td>13:00</td>
                                <td id="t13">___</td>
                            </tr>
                            <tr>
                                <td>14:00</td>
                                <td id="t14">___</td>
                            </tr>
                            <tr>
                                <td>15:00</td>
                                <td id="t15">___</td>
                            </tr>
                            <tr>
                                <td>16:00</td>
                                <td id="t16">___</td>
                            </tr>
                            <tr>
                                <td>17:00</td>
                                <td id="t17">___</td>
                            </tr>
                            <tr>
                                <td>18:00</td>
                                <td id="t18">___</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>  
        </div>
        <script type="text/javascript" language="javascript" src="js/startTime.js"></script>
    </body>
</html>
